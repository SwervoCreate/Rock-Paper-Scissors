<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body id="body">
    <header>
        <h1>Rock Paper Scissors</h1>
        <h2>Game to 5?</h2>
    </header>
    <main>
    <div class="container">
        <div class="rock" id="rock">
            <img src="/resources/rock.png" alt="Cartoon Rock">
        </div>
        <div class="paper" id="paper">
            <img src="/resources/paper.png" id="paperPicture">
        </div>
        <div class="scissors" id="scissors">
            <img src="/resources/scissors.png" alt="Cartoon Scissors">
        </div>
    </div>
    <div class="winner-container">
    <h1 id="winner">Throw Rock, Paper, or Scissors to Start the Game</h1>
    </div>

    <div class="count-container">
    <h2>Computer Score</h2>
    <h2>Player Score</h2>
    <h2 id="computerScore">0</h2>
    <h2 id="playerScore">0</h2>

    </div>
    </main>
    <footer>
        <p>Made by Bryce Gabehart</p>
        <div class="social-container">
            <a href="https://github.com/SwervoCreate" target="_blank">
                <img src="/resources/github.png" alt="Github Logo Linked to Github.com">
            </a>
            <a href="https://www.twitter.com/bryceg53" target="_blank">
                <img src="/resources/pngegg.png" alt="Twitter Logo Linked to Twitter.com">
            </a>
            <img src="/resources/mute.png" alt="Volume Toggle" id="muteButton">
        </div>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=brycegabehart@gmail.com&su=Website Inquiry" target="_blank">Contact Developer</a>
        
    </footer>
</body>
<script src="app.js"></script>

</html>
